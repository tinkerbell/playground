packages:
- unzip

write_files:
- encoding: b64
  content: ${COMPOSE_ZIP}
  path: /root/compose.zip

- encoding: b64
  content: ${SETUPSH}
  path: /root/setup.sh
  owner: root:root
  permissions: "0755"

- encoding: b64
  content: ${ENVFILE}
  path: /root/.env
  owner: root:root
  permissions: "0755"

runcmd:
- /root/setup.sh ${WORKER_MAC}
